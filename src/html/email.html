<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>immilog</title>
  </head>
  <body>
    <table
      width="100%"
      cellspacing="0"
      cellpadding="0"
      align="center"
      border="0"
      bgcolor="#ffffff"
      style="
        max-width: 600px;
        margin: 0 auto 0 auto;
        font-family:
          Helvetica Neue,
          Helvetica,
          Lucida Grande,
          tahoma,
          verdana,
          arial,
          sans-serif;
        border-collapse: collapse;
      "
    >
      <tbody>
        <tr>
          <td height="20" style="line-height: 20px">&nbsp;</td>
        </tr>
        <tr>
          <td>
            <table
              width="100%"
              cellspacing="0"
              cellpadding="0"
              border="0"
              style="border-collapse: collapse"
            >
              <tbody>
                <tr>
                  <td width="10" style="width: 10px">&nbsp;</td>
                  <td align="left" style="line-height: 0px">
                    <img
                      src="https://raw.githubusercontent.com/ko-meet/ko-meet-front/main/src/assets/images/email-icon-logo.png"
                      alt="immilog"
                      width="90"
                      height="23"
                      border="0"
                      style="display: block"
                    />
                  </td>
                  <td width="10" style="width: 10px">&nbsp;</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td height="20" style="line-height: 20px">&nbsp;</td>
        </tr>
        <tr>
          <td>
            <table
              width="100%"
              cellspacing="0"
              cellpadding="0"
              align="center"
              border="0"
              style="max-width: 450px; border-collapse: collapse"
            >
              <tbody>
                <!-- message -->
                <tr>
                  <td width="20" style="width: 20px">&nbsp;</td>
                  <td>
                    <table
                      width="100%"
                      cellspacing="0"
                      cellpadding="0"
                      border="0"
                      style="border-collapse: collapse"
                    >
                      <tbody>
                        <tr>
                          <td style="color: #4e5f70; font-size: 14px; line-height: 20px">
                            <span class="userName">%s</span>님, 안녕하세요.
                          </td>
                        </tr>
                        <tr>
                          <td height="5" style="line-height: 5px">&nbsp;</td>
                        </tr>
                        <tr>
                          <td style="color: #4e5f70; font-size: 14px; line-height: 20px">
                            아래 버튼을 클릭하시면 회원가입 인증이 완료 됩니다.
                          </td>
                        </tr>
                        <tr>
                          <td height="20" style="line-height: 20px">&nbsp;</td>
                        </tr>
                        <tr>
                          <td align="center">
                            <a
                              href="%s"
                              target="_blank"
                              style="
                                display: block;
                                max-width: 250px;
                                padding-top: 10px;
                                padding-bottom: 10px;
                                color: #fdfdfd;
                                border-radius: 6px;
                                border: 1px solid #292f33;
                                color: #292f33;
                                text-decoration: none;
                                font-weight: bold;
                                font-size: 14px;
                                line-height: 18px;
                              "
                            >
                              회원가입&nbsp;인증&nbsp;완료
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td width="20" style="width: 20px">&nbsp;</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td height="20" style="line-height: 20px">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
