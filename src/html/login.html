<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>koMeet</title>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/touch-icon.png" sizes="192x192">
	<link rel="icon" type="image/png" href="../assets/images/favicon.png">
	<link rel="stylesheet" href="../assets/common.css">
	<link rel="stylesheet" href="../assets/contents.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../assets/js/common-ui.js"></script>
</head>
<body>
	<div class="header">
		<div class="h-unit">
			<button type="button" class="button-util-icon back">이전화면</button>
		</div>
		<h1>KoMeet</h1>
		<div class="h-unit">
			<button type="button" class="button-util-icon menu">전체메뉴</button>
		</div>
	</div>

	<div class="content">
		<div class="top-box">
			<div class="page-header">
				<span>로그인/회원가입</span>
			</div>
			<div class="page-guide">
				<div class="tit-default"><span>서브타이틀</span></div>
				<p class="txt-default">안내 텍스트</p>
			</div>
		</div>

		<!-- 로그인 -->
		<div class="container">
			<!-- email -->
			<div class="input-wrap">
				<em class="input__title">이메일</em>
				<!-- input__wrap -->
				<div class="input__wrap underline-type">
					<div class="input__item">
						<div class="input__item_inner">
							<input type="text" class="input__element" placeholder="이메일" required>
						</div>
					</div>
				</div>
			</div>

			<!-- password -->
			<div class="input-wrap">
				<em class="input__title">비밀번호</em>
				<!-- input__wrap -->
				<div class="input__wrap underline-type">
					<div class="input__item">
						<div class="input__item_inner">
							<input type="password" class="input__element" placeholder="비밀번호" required>
						</div>
					</div>
				</div>
			</div>
			
			<div class="button-wrap link-type">
				<strong>비밀번호 분실</strong><a href="/" class="button-text point-color" role="link"><span>비밀번호 찾기</span></a>
			</div>

			<div class="button-wrap">
				<button type="button" class="button button--disabled" role="link">로그인</button><!-- //버튼 활성 .button--positive / 비활성 .button--disabled -->
			</div>
		</div>
		
		<!-- login -->
		<div class="container">
			<button type="button" class="button-icon google">구글 로그인</button>
			<button type="button" class="button-icon kakao">카카오톡 로그인</button>
		</div>
		
		<div class="container">
			<ul>
				<li>
					<strong>비밀번호 분실</strong>
					<a href="/" class="button-text point-color" role="link"><span>비밀번호 찾기</span></a>
				</li>
				<li>
					<strong>회원이 아닌 경우</strong>
					<a href="/" class="button-text point-color" role="link"><span>가입하기</span></a>
				</li>
			</ul>
		</div>

		<!-- 회원가입 -->
		<div class="container">
			<!-- e-mail -->
			<div class="input-wrap" aria-label="required"><!-- //인라인 클래스 추가 .inline_input -->
				<em class="input__title">이메일</em>
				<!-- input__wrap -->
				<div class="input__wrap underline-type email-type">
					<div class="input__item">
						<div class="input__item_inner">
							<input type="text" class="input__element" placeholder="이메일 아이디" required>
						</div>
					</div>
					<div class="input__item">
						<div class="input__item_inner">
							<select id="emailSelect" class="select__item" onchange="mailSelect()" required>
								<option>도메인선택</option>
								<option>google.com</option>
								<option>naver.com</option>
								<option value="dInput">직접입력</option>
							</select>
							<input type="text" id="emailInput" class="input__element" placeholder="이메일 도메인" style="display:none;">
						</div>
					</div>
				</div>
				<!-- 에러 메시지 -->
				<p class="input__error" aria-live="assertive">이메일을 입력해 주세요.</p>
			</div>

			<!-- nickname -->
			<div class="input-wrap" aria-label="required">
				<em class="input__title">사용자 이름</em>
				<!-- input__wrap -->
				<div class="input__wrap underline-type">
					<div class="input__item">
						<div class="input__item_inner">
							<input type="text" class="input__element" placeholder="사용자 이름 영문/숫자 4자리 이상" required>
						</div>
					</div>
				</div>
				<!-- 에러 메시지 -->
				<p class="input__error" aria-live="assertive">사용자 이름을 입력해 주세요.</p>
			</div>

			<!-- profileimage -->
			<div class="input-wrap">
				<em class="input__title">프로필 사진</em>
				<!-- input__wrap -->
				<div class="input__wrap filepreview-type">
					<div class="input__item">
						<div class="input__item_inner">
							<div class="input__file">
								<input type="file" id="file-upload" class="input__element"> 
								<label for="file-upload" class="button button--primary" role="button">
									<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
										<path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
										<path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
									</svg>
									<span>프로필 사진 선택</span>
								</label> 
							</div>
							<div class="file-display">
								<button type="button" class="button--del">삭제</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- password -->
			<div class="input-wrap" aria-label="required">
				<em class="input__title">비밀번호</em>
				<!-- input__wrap -->
				<div class="input__wrap underline-type">
					<div class="input__item">
						<div class="input__item_inner">
							<input type="password" class="input__element" placeholder="비밀번호 영문/숫자/특수문자 8자리 이상" required>
						</div>
					</div>
				</div>
				<!-- 에러 메시지 -->
				<p class="input__error" aria-live="assertive">비밀번호를 입력해 주세요.</p>
			</div>

			<!-- country -->
			<div class="input-wrap" aria-label="required">
				<em class="input__title">지역 확인</em>
				<!-- input__wrap -->
				<div class="input__wrap underline-type">
					<div class="input__item">
						<div class="input__item_inner">
							<input type="text" class="input__element" placeholder="지역" value="지역" disabled>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="button-wrap">
			<button type="button" class="button button--cancle">취소</button>
			<button type="button" class="button button--disabled" role="link">확인</button><!-- //버튼 활성 .button--positive / 비활성 .button--disabled -->
		</div>
	</div>

</body>
</html>
